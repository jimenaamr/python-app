<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Euros a Dólares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:rgb(167, 234, 245);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 350px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Conversor de Euros a Dólares</h1>
        <form method="post">
            <input type="number" step="0.01" name="euros" class="form-control mb-3" placeholder="Introduce cantidad en euros" required>
            <button type="submit" class="btn btn-primary w-100">Convertir</button>
        </form>
        {% if dollars is not none %}
            <h2 class="mt-4">{{ dollars }} USD</h2>
        {% endif %}
    </div>
</body>
</html>
